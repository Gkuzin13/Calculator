<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Calculator</title>
  <meta name="Calculator Project" content="Calculator">
  <meta name="Georgy" content="Calculator">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header></header>

  <div class="center-display">
    <div class="display-main">
      <div class="display-ctn">
        <div id="display-top"></div>
        <div id="display"></div>
      </div> 
    </div> 
  </div>

<div class="calc-center">  
  <div id="calc-ctn">
    <div value="7" class="nums">7</div>
    <div value="8" class="nums">8</div>
    <div value="9" class="nums">9</div>
    <div value="÷" class="operators">÷</div>
    <div value="4" class="nums">4</div>
    <div value="5" class="nums">5</div>
    <div value="6" class="nums">6</div>
    <div value="×" class="operators">×</div>
    <div value="1" class="nums">1</div>
    <div value="2" class="nums">2</div>
    <div value="3" class="nums">3</div>
    <div value="+"class="operators">+</div>
    <div value="clear" class="clear">AC</div>
    <div value="0" class="nums">0</div>
    <div id="equals" class="operate-btn">=</div>
    <div value="-" class="operators">-</div>
  </div>
</div>  
    
  <footer>
    <p>Made by<a class="git-link" href="https://github.com/Gkuzin13"> Me<img class="git-img" src="img/github.png"></a></p>
  </footer>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
